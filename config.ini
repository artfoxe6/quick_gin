[app]
  name = gin_demo
[server]
  DebugMode = debug #release, test,debug
  Port = 80
  ReadTimeout = 30
  WriteTimeout = 30
  #通过Ctrl+C结束程序后，新的请求将被禁止，已连接上的用户最多有20秒钟来处理未完成事务
  ShutdownTimeout = 20
[database]
  Connection = mysql
  User = root
  Password = 123456
  Host = 127.0.0.1:3306
  DbName = test
[redis]
  Host = 127.0.0.1:6379
  Password =
  MaxIdle = 50 #最大空闲连接
  MaxActive = 0 #连接池允许最大连接数
  IdleTimeout = 20 #空闲连接多久释放
  Db = 4
  Timeout = 1
#错误日志，可以选择本地文件或者sentry
[errLog]
  Open = 0
  Type = local # local, sentry
  SentryUrl = https://xxxxxx@sentry.io/1810724
  PathOrUrl = errlog.txt
#标准请求日志
[stdLog]
  Path = stdlog.txt
  Open = 0 #此开关需要在 DebugMode 为debug时生效
[jwt]
  Key = 03c6ec62f94acb7c0ede87d2fd9626bd
  Exp = 3600
